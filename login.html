<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Log-in into IRCNow's network</title>
  <link rel="stylesheet" type="text/css" href="semantic.min.css">

  <style type="text/css">
    body {
      background-color: #1b1c1d;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            useraccount: {
              identifier  : 'useraccount',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your user account'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[10]',
                  prompt : 'Your password must be at least 10 characters'
                }
              ]
            }    
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui blue image header">
      <img src="assets/images/logox.png" class="image">
      <div class="content">
        Log-in to your IRCNow account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="useraccount" placeholder="User account">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="key icon"></i>
            <input type="text" name="twofatoken" placeholder="2FA token">
          </div>
        </div>
        <div class="ui error message"></div>
        <div class="ui fluid large blue submit button">Login</div>
      </div>

    </form>

    <div class="ui message">
    Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</div>

</body>

</html>
